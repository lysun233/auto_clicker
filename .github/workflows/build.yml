name: Build EXE from CPP

on:
  push:
    paths:
      - '**.cpp'
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Compile each CPP to EXE
        run: |
          for %f in (*.cpp) do g++ "%f" -o "%~nf.exe"

      - name: Upload EXE artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exes
          path: '*.exe'
